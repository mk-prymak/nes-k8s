apiVersion: v1
kind: ConfigMap
metadata:
  name: nes-config
  namespace: nes
data:
  coordinator.yaml: |
    logLevel: LOG_ERROR
    coordinatorHost: coordinator
    worker:
      localWorkerHost: coordinator
    restIp: 0.0.0.0

    logicalSources:
      - logicalSourceName: pulse
        fields:
          - name: deviceId
            type: INT32
          - name: bpm
            type: INT32
          - name: timestamp
            type: UINT64
      - logicalSourceName: bloodPressure
        fields:
          - name: deviceId
            type: INT32
          - name: systolic
            type: INT32
          - name: diastolic
            type: INT32
          - name: timestamp
            type: UINT64
      - logicalSourceName: spo2
        fields:
          - name: deviceId
            type: INT32
          - name: spo2
            type: INT32
          - name: timestamp
            type: UINT64

    optimizer:
      queryMergerRule: "DefaultQueryMergerRule"
  producers-worker.yaml: |
    logLevel: LOG_ERROR
    coordinatorHost: coordinator
    localWorkerHost: producers-worker
    physicalSources:
      - logicalSourceName: pulse
        physicalSourceName: pulse
        type: MQTT_SOURCE
        configuration:
          url: ws://mosquitto:9001
          topic: icu/pulse
    workerId: 1
  consumers-worker-1.yaml: |
    logLevel: LOG_ERROR
    coordinatorHost: coordinator
    localWorkerHost: consumers-worker-1
    physicalSources:
      - logicalSourceName: bloodPressure
        physicalSourceName: bloodPressure
        type: MQTT_SOURCE
        configuration:
          url: ws://mosquitto:9001
          topic: icu/bloodPressure
    workerId: 2
  consumers-worker-2.yaml: |
    logLevel: LOG_ERROR
    coordinatorHost: coordinator
    localWorkerHost: consumers-worker-2
    physicalSources:
      - logicalSourceName: spo2
        physicalSourceName: spo2
        type: MQTT_SOURCE
        configuration:
          url: ws://mosquitto:9001
          topic: icu/spo2
    workerId: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coordinator
  namespace: nes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coordinator
  template:
    metadata:
      labels:
        app: coordinator
    spec:
      hostname: coordinator
      containers:
        - name: coordinator
          image: nebulastream/nes-executable-image:latest
          command: ["nesCoordinator"]
          args: ["--configPath=/config/coordinator.yaml"]
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: nes-config
              mountPath: /config
      volumes:
        - name: nes-config
          configMap:
            name: nes-config
---
apiVersion: v1
kind: Service
metadata:
  name: coordinator
  namespace: nes
spec:
  selector:
    app: coordinator
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
  type: ClusterIP
